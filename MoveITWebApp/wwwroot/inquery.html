<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inquery</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="lib/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/twitter-bootstrap/js/bootstrap.js"></script>    
    <script src="js/app.js"></script>
</head>
<body>
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/index.html" id="navbar__logo">MoveIT</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu" id="navbar-menu">
                <li class="navbar__item">
                    <a href="/index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/rules.html" class="navbar__links" id="businessrules-page">Business Rules</a>
                </li>
                <li class="navbar__item">
                    <a href="/inquery.html" class="navbar__links" id="inquery-page">Make Inquery</a>
                </li>
                <li class="navbar__item">
                    <a href="/orders.html" class="navbar__links" id="myorders-page">My Orders</a>
                </li>
                <li class="navbar__item">
                    <a href="/register.html" class="navbar__links" id="registerlogin-page">Register & Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Section Inquery Form-->
    <div class="quote-container">
        <form class="order-form" onsubmit="postOrder(event)">
            <center><h1>GET INQUERY</h1></center>
            <input name="from" type="text" placeholder="From" />
            <input name="to" type="text" placeholder="To" />
            <input name="distance" type="text" placeholder="Distance in km" />
            <input name="livingArea" type="text" placeholder="Living area in m2" />
            <input name="attic" type="text" placeholder="Attic area" />
            <input name="basement" type="text" placeholder="Basement area" />
            <div class="form-element">
                <label for="piano">Piano</label>
                <input type="checkbox" id="piano">
            </div>
            <button>Get Inquery</button>
        </form>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">INQUERY</h4>
                </div>
                <div class="modal-body">
                    <span>Order ID: </span>
                    <div id="orderId"></div>
                    <hr />
                    <span>From: </span>
                    <div id="from"></div>
                    <hr />
                    <span>To: </span>
                    <div id="to"></div>
                    <hr />
                    <span>Distance in km: </span>
                    <div id="distance"></div>
                    <hr />
                    <span>Living area in m2: </span>
                    <div id="livingArea"></div>
                    <hr />
                    <span>Attic area: </span>
                    <div id="atticArea"></div>
                    <hr />
                    <span>Basement: </span>
                    <div id="basement"></div>
                    <hr />
                    <span>Piano status:</span>
                    <div id="pianoStatus">Status</div>
                </div>
                <div class="modal-footer"></div>
            </div>

        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script>$(document).ready(function () { getUsername(); });</script>
</body>
</html>
