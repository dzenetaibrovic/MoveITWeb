<body>
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/index.html" id="navbar__logo">MoveIT</a>

            </div>
            <ul class="navbar__menu" id="navbar-menu">
                <li class="navbar__item">
                    <a href="/index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">

    <!--Orders Section-->
    <table class="table-orders">
        <thead>
            <tr>
                <th>OrderId</th>
                <th>Price</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- Modal -->
    <div id="orderModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Order Details</h4>
                </div>
                <div class="modal-body">
                    <span>Order ID:</span>
                    <div id="orderId"></div>
                    <hr />
                    <span>From:</span>
                    <div id="from"></div>
                    <hr />
                    <span>To:</span>
                    <div id="to"></div>
                    <hr />
                    <span>Distance:</span>
                    <div id="distance"></div>
                    <hr />
                    <span>Living Area:</span>
                    <div id="livingArea"></div>
                    <hr />
                    <span>Attic Area:</span>
                    <div id="atticArea"></div>
                    <hr />
                    <span>Basement:</span>
                    <div id="basement"></div>
                    <hr />
                    <span>Piano status:</span>
                    <div id="piano"></div>
                    <hr />
                    <span>Order status:</span>
                    <div id="status"></div>
                    <hr />
                    <span>First name:</span>
                    <div id="firstName"></div>
                    <hr />
                    <span>Last name:</span>
                    <div id="lastName"></div>
                    <hr />
                    <span>E-mail:</span>
                    <div id="email"></div>
                    <hr />
                    <span>Phone:</span>
                    <div id="phone"></div>
                </div>
                <div class="modal-footer"></div>
            </div>

        </div>
    </div>
