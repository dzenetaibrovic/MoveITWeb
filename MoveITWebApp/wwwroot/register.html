    <script src="js/app.js"></script>     
</head>
<body>
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/index.html" id="navbar__logo">MoveIT</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>

            </div>
            <ul class="navbar__menu" id="navbar-menu">
                <li class="navbar__item">
                    <a href="/index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/rules.html" class="navbar__links" id="businessrules-page">Business Rules</a>

                <li class="navbar__item">
                    <a href="/inquery.html" class="navbar__links" id="inquery-page">Make Inquery</a>

                    <a href="/register.html" class="navbar__links" id="registerlogin-page">Register & Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Register & Login Form-->
    <div class="row">
        <div class="col-1">
            <div class="form-box">
                <div class="form">
                    <form class="login-form" onsubmit="login(event)">
                        <center><h1 class="main-heading">Login Form</h1></center>
                        <input name="username" type="text" placeholder="User name" />
                        <input name="password" type="password" placeholder="Password" />
                        <button>LOGIN</button>
                        <p class="message">Not Registered? <a href="#registerlogin">Register</a></p>
                    </form>
                    <form class="register-form" onsubmit="register(event)">
                        <center><h1 class="main-heading">Register Form</h1></center>
                        <input name="username" type="text" placeholder="User name" />
                        <input name="email" type="text" placeholder="E-mail" />
                        <input name="password" type="password" placeholder="Password" />
                        <input name="confirmPassword" type="password" placeholder="Confirm password" />
                        <input name="firstName" type="text" placeholder="First name" />
                        <input name="lastName" type="text" placeholder="Last name" />
                        <input name="phone" type="text" placeholder="Phone" />
                        <button>REGISTER</button>
                        <p class="message">
                            Already Registered? <a href="#registerlogin">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script>$(document).ready(function () { getUsername(); }); $('.message a').click(function () { $('form').animate({ height: "toggle", opacity: "toggle" }, "slow"); });</script>
</body>
</html>
